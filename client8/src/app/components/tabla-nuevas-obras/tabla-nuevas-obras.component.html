<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" matSortStart="desc" matSortActive="id" >
    <!-- Id Column -->
    <!-- ver Column -->
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef > </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button >
          <mat-icon>zoom_in</mat-icon>
        </button>  
      </td>
    </ng-container>

    <!-- Denominacion Column -->
    <ng-container matColumnDef="Denominacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Denominacion</th>
      <td mat-cell *matCellDef="let row">{{row.Denominacion}}</td>
    </ng-container>

    <!-- Localidad Column -->
    <ng-container matColumnDef="Localidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</th>
      <td mat-cell *matCellDef="let row">{{row.Localidad}}</td>
    </ng-container>

      <!-- Sector Column -->
      <ng-container matColumnDef="Sector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sector</th>
        <td mat-cell *matCellDef="let row">{{row.Sector}}</td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100, 250]">
  </mat-paginator>
</div>
