<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="mat-elevation-z8">
  <mat-table class="full-width-table" matSort aria-label="Elements" [class.isMobile]="isMobile">

    <!-- denominacion Column -->
    <ng-container matColumnDef="denominacion">
      <mat-header-cell *matHeaderCellDef mat-sort-header  >Denominacón</mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <span class="mobile-label">Denominacón:</span>
        {{row.denominacion}}
      </mat-cell>
    </ng-container>

    <!-- localidad Column -->
    <ng-container matColumnDef="localidad">
      <mat-header-cell *matHeaderCellDef mat-sort-header   >Localidad</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Localidad: </span>
        {{row.localidad}}
      </mat-cell>
    </ng-container>

    <!-- nroexpediente Column -->
    <ng-container matColumnDef="nroexpediente">
      <mat-header-cell *matHeaderCellDef mat-sort-header  >Nro. Expediente</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Nro. Exp:</span>
        {{row.nroexpediente}}
      </mat-cell>
    </ng-container>

    <!-- organismo Column -->
    <ng-container matColumnDef="organismo">
      <mat-header-cell *matHeaderCellDef mat-sort-header  >Organismo</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mobile-label">Organismo:</span>
        {{row.organismo}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header  >Ver Obra </mat-header-cell>
      <mat-cell *matCellDef="let row">
          <span class="mobile-label">Ver Obra:</span>
          <button mat-button >Ver</button>         
        </mat-cell>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="9"
      [pageSizeOptions]="[10, 50, 100, 250]">
  </mat-paginator>
</div>
