<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar> 
        <img class="jpg-icon"  src="http://neuquentur.gob.ar/lab/wp-content/uploads/2016/07/neuquen-provincia-blanco.png" 
        style="max-width:   100%; min-width: 50%;">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item mat-list-item [routerLink]="['home']" [routerLinkActive]="['router-link-active']" >
        <mat-icon matListIcon>home</mat-icon>
        Inicio
    </a>
      <a mat-list-item [routerLink]="['obraEstado']" [routerLinkActive]="['router-link-active']"  >
        <mat-icon matListIcon>filter_center_focus</mat-icon>
        Obras por Estado
      </a>
      <a mat-list-item [routerLink]="['dashboard']" [routerLinkActive]="['router-link-active']"  >
        <mat-icon matListIcon>speed</mat-icon>
        Seguimiento Obras
      </a>
      <a mat-list-item [routerLink]="['dashboard']" [routerLinkActive]="['router-link-active']"  >
        <mat-icon matListIcon>youtube_searched_for</mat-icon>
        Busqueda de Obra
      </a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<img class="jpg-icon"  src="http://neuquentur.gob.ar/gastronomianeuquina/assets/images/neuquen-provincia-600x400.png" 
        style="max-width:    15%; min-width: 12%;">-->
      <span>Estadisticas ADUS - IPVU</span>
    </mat-toolbar>
    <ng-content></ng-content>
          <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
