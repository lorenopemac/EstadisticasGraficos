<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="15px">
    <mat-card  fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Filtro</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <!-- FORMULARIO DE BUSQUEDA -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="DenominaciÃ³n">
        </mat-form-field>
        <!-- FIN FORMULARIO DE BUSQUEDA -->
      </mat-card-content>
    </mat-card>
</div>
    
<!-- FIN CARD CON FILTROS-->
    
<div  fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="15px">
    <mat-card  fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
      
      <mat-card-header>
        <div mat-card-avatar class="header-image-obra"></div>
        <mat-card-title>Obras</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <!-- TABLA -->
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        


        <!-- FIN TABLA-->
      </mat-card-content>
    </mat-card>
</div>
